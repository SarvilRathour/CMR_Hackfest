<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Government Official Login | Gov-Tenders</title>

  <style>
    :root {
      --bg-color: #ffffff;
      --border-color: #f3f4f6;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent-blue: #2563eb;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text-main);
    }

    .login-card {
      width: 360px;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2.5rem;
    }

    .login-card h2 {
      margin: 0 0 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    input {
      width: 100%;
      padding: 0.65rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
      box-sizing: border-box;
      font-size: 0.95rem;
    }

    input:focus {
      border-color: var(--accent-blue);
    }

    input:focus {
      border-color: var(--accent-blue);
    }

    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.7rem;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 10px;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.95;
    }

    .error {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: red;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Government Official Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>

    <button onclick="login()">Sign In</button>

    <div id="error" class="error"></div>
    
    <a href="../index.html" class="back-home">Return to Homepage</a>
  </div>

  <script>
    function login() {
      const correctUsername = "admin";
      const correctPassword = "gov@123";
      const correctProject = "P101";

      const username = document.getElementById("username").value;
      const project = document.getElementById("projectid").value;
      const password = document.getElementById("password").value;

      if (username === correctUsername && password === correctPassword) {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").innerText =
          "Invalid credentials or Project ID. Access denied.";
      }
    }
  </script>

</body>
</html>
