<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govt Official Access | Gov-Tenders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #F4F7FE;
        }
        
        .glass-input {
            @apply w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:border-indigo-600 focus:ring-4 focus:ring-indigo-50 transition-all outline-none text-gray-700 placeholder:text-gray-400;
        }

        .btn-primary {
            @apply w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-indigo-100 transition-all active:scale-95 flex items-center justify-center gap-2 mt-4;
        }

        .login-card {
            @apply bg-white rounded-[2.5rem] shadow-sm border border-slate-100 p-10 md:p-12;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md animate-fade">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-2xl shadow-lg shadow-indigo-100 mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        </div>
        <span class="block text-indigo-600 font-bold tracking-widest text-xs uppercase">Authorized Personnel Only</span>
        <h1 class="text-3xl font-extrabold text-slate-900 mt-2">Official Portal</h1>
    </div>

    <div class="login-card">
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Government Official ID</label>
                <input type="text" id="govt_official_id" class="glass-input" placeholder="Enter Official ID">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Password</label>
                <input type="password" id="password" class="glass-input" placeholder="••••••••">
            </div>

            <div id="error" class="text-rose-600 text-sm font-semibold text-center min-h-[1.25rem]"></div>

            <button onclick="login()" class="btn-primary text-lg">
                Secure Sign In
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>

        <div class="mt-10 pt-8 border-t border-slate-50 text-center">
            <a href="../index.html" class="inline-flex items-center gap-2 text-sm font-bold text-slate-400 hover:text-indigo-600 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Return to Homepage
            </a>
        </div>
    </div>
    
    <p class="text-center mt-8 text-slate-400 text-xs">
        &copy; 2026 Government Tender Management System. <br> 
        Secure encrypted session.
    </p>
</div>

<script>
    function login() {
        const validCredentials = {
            "GOV-OFF-001": "SecureAuth!2026",
            "GOV-OFF-002": "PortalAdmin#88",
            "GOV-OFF-003": "TenderSpec%44",
            "GOV-OFF-004": "VerifyAccess*12",
            "GOV-OFF-005": "AuthPrime^99",
            "GOV-OFF-006": "SystemRoot$77"
        };

        const userId = document.getElementById("govt_official_id").value.trim();
        const pass = document.getElementById("password").value;
        const errorDiv = document.getElementById("error");

        if (validCredentials[userId] && validCredentials[userId] === pass) {
            window.location.href = "./gov_issue_tender.html";
        } else {
            errorDiv.innerText = "Invalid Official ID or Password.";
            // Shake effect for error
            const card = document.querySelector('.login-card');
            card.classList.add('translate-x-1');
            setTimeout(() => card.classList.remove('translate-x-1'), 100);
            
            document.getElementById("password").value = "";
        }
    }

    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            login();
        }
    });
</script>

</body>
</html>
