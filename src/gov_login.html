<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Govt Official Access | Gov-Tenders</title>

  <style>
    :root {
      --bg-color: #ffffff;
      --border-color: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent-blue: #2563eb;
      --accent-hover: #1d4ed8;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at top right, #f9fafb, #ffffff);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 3rem 2.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .login-card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    .error {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #dc2626;
      min-height: 1.25rem;
    }

    .back-home {
      display: inline-block;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-home:hover {
      color: var(--accent-blue);
    }
  </style>
</head>
<body>

    <a href="../index.html" class="back-home">‚Üê Return to Homepage</a>
  </div>

</body>
</html>
