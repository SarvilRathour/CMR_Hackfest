<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid Dashboard | Gov-Tenders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F4F7FE; }
        .glass-panel { @apply bg-white border border-gray-100 shadow-sm rounded-2xl; }
        .chip { @apply px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide; }
        .chip-open { @apply bg-emerald-100 text-emerald-700; }
        .btn-bid { @apply w-full bg-slate-900 hover:bg-slate-800 text-white py-2.5 rounded-lg font-bold transition-all active:scale-95 text-sm; }
    </style>
</head>
<body class="p-4 md:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto mb-8 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-slate-900 rounded-lg flex items-center justify-center text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
            </div>
            <div>
                <h1 class="font-bold text-slate-900 text-lg leading-tight">Contractor Portal</h1>
                <p class="text-xs text-slate-500">Logged in as <span id="userDisplay" class="font-semibold text-indigo-600">...</span></p>
            </div>
        </div>
        <a href="contractor_login.html" class="px-4 py-2 bg-white text-slate-600 text-sm font-bold rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors">Logout</a>
    </div>

    <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-slate-900">Live Tenders</h2>
            <div class="text-sm font-bold text-slate-400">Showing available opportunities</div>
        </div>

        <div id="tendersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div id="emptyState" class="hidden col-span-full py-12 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" /></svg>
                </div>
                <h3 class="text-lg font-bold text-slate-800">No Active Tenders</h3>
                <p class="text-slate-500">Wait for the government officials to publish new projects.</p>
            </div>
        </div>
    </div>

<script>
    // 1. Check Login
    const currentUser = localStorage.getItem('currentUser') || 'Guest';
    document.getElementById('userDisplay').innerText = currentUser;

    // 2. Load Tenders
    const tenders = JSON.parse(localStorage.getItem('tenders') || '[]');
    const container = document.getElementById('tendersContainer');
    const emptyState = document.getElementById('emptyState');

    if (tenders.length === 0) {
        emptyState.classList.remove('hidden');
    } else {
        tenders.forEach((t, index) => {
            const card = `
                <div class="glass-panel p-6 flex flex-col h-full hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <span class="chip chip-open">${t.status}</span>
                        <span class="text-xs font-bold text-slate-400">#${t.id}</span>
                    </div>
                    
                    <h3 class="text-lg font-bold text-slate-900 mb-2">${t.title}</h3>
                    <p class="text-slate-500 text-sm mb-6 flex-grow line-clamp-2">${t.desc}</p>
                    
                    <div class="grid grid-cols-2 gap-4 mb-6 pt-4 border-t border-gray-50">
                        <div>
                            <span class="block text-xs font-bold text-slate-400 uppercase">Budget</span>
                            <span class="font-bold text-slate-800">$${t.budget}</span>
                        </div>
                        <div class="text-right">
                            <span class="block text-xs font-bold text-slate-400 uppercase">Deadline</span>
                            <span class="font-bold text-indigo-600">${t.deadline}</span>
                        </div>
                    </div>

                    <div class="mt-auto">
                        <div class="flex gap-2">
                            <input type="number" id="bid_${index}" placeholder="Your Bid ($)" class="w-2/3 px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm outline-none focus:border-indigo-500">
                            <button onclick="placeBid(${index})" class="w-1/3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold text-sm transition-colors">Bid</button>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    }

    // 3. Bid Function
    function placeBid(index) {
        const amount = document.getElementById(`bid_${index}`).value;
        if (!amount) {
            alert("Please enter a bid amount.");
            return;
        }

        const tender = tenders[index];
        alert(`Bid of $${amount} placed successfully for "${tender.title}"!`);
        
        // Clear input
        document.getElementById(`bid_${index}`).value = "";
        
        // Optional: Save Bid logic here if needed
        // let bids = JSON.parse(localStorage.getItem('bids') || '[]');
        // bids.push({ tenderId: tender.id, bidder: currentUser, amount: amount });
        // localStorage.setItem('bids', JSON.stringify(bids));
    }
</script>

</body>
</html>
