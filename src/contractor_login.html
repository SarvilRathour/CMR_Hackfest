<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Access | Gov-Tenders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F4F7FE; }
        .glass-input { @apply w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:border-indigo-600 focus:ring-4 focus:ring-indigo-50 transition-all outline-none text-gray-700 placeholder:text-gray-400; }
        .btn-primary { @apply w-full bg-slate-900 hover:bg-slate-800 text-white py-3.5 rounded-xl font-bold shadow-lg shadow-slate-200 transition-all active:scale-95 flex items-center justify-center gap-2 mt-4; }
        .login-card { @apply bg-white rounded-[2.5rem] shadow-sm border border-slate-100 p-10 md:p-12; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

<div class="w-full max-w-md animate-fade">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-slate-900 rounded-2xl shadow-lg shadow-slate-200 mb-4">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </div>
        <span class="block text-slate-500 font-bold tracking-widest text-xs uppercase">Bidder Portal</span>
        <h1 class="text-3xl font-extrabold text-slate-900 mt-2">Contractor Login</h1>
    </div>

    <div class="login-card">
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Contractor License ID</label>
                <input type="text" id="contractor_id" class="glass-input" placeholder="e.g. CON-8821">
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Password</label>
                <input type="password" id="password" class="glass-input" placeholder="••••••••">
            </div>

            <div id="error" class="text-rose-600 text-sm font-semibold text-center min-h-[1.25rem]"></div>

            <button onclick="login()" class="btn-primary text-lg">
                Access Dashboard
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </button>
        </div>

        <div class="mt-10 pt-8 border-t border-slate-50 text-center">
            <a href="#" class="inline-flex items-center gap-2 text-sm font-bold text-slate-400 hover:text-slate-700 transition-colors">
                Register New Firm
            </a>
        </div>
    </div>
    
    <p class="text-center mt-8 text-slate-400 text-xs">
        &copy; 2026 Government Tender Management System.
    </p>
</div>

<script>
    function login() {
        // Dummy credentials for testing
        const validCredentials = {
            "CON-001": "Bidder123",
            "CON-002": "BuildFast!",
            "test": "test" // Simple fallback for you to try immediately
        };

        const userId = document.getElementById("contractor_id").value.trim();
        const pass = document.getElementById("password").value;
        const errorDiv = document.getElementById("error");

        if (validCredentials[userId] && validCredentials[userId] === pass) {
            // Save session to local storage
            localStorage.setItem("currentUser", userId);
            window.location.href = "./contractor_dashboard.html";
        } else {
            errorDiv.innerText = "Invalid License ID or Password.";
            const card = document.querySelector('.login-card');
            card.classList.add('translate-x-1');
            setTimeout(() => card.classList.remove('translate-x-1'), 100);
            document.getElementById("password").value = "";
        }
    }

    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') login();
    });
</script>

</body>
</html>
