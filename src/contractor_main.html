<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Portal | GovChain</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="blockchain_engine.js"></script> <style>
        body { font-family: 'Inter', system-ui; background: #f8fafc; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 600px; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #1e3a8a; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #475569; }
        input, select, textarea { width: 100%; padding: 0.8rem; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        
        /* Upload Box Styling */
        .upload-box { border: 2px dashed #cbd5e1; padding: 20px; text-align: center; border-radius: 8px; background: #f1f5f9; cursor: pointer; }
        .upload-box:hover { border-color: #2563eb; background: #e0f2fe; }
        
        button { background: #2563eb; color: white; border: none; padding: 1rem; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; margin-top: 10px;}
        button:hover { background: #1d4ed8; }

        .status-msg { margin-top: 15px; padding: 10px; border-radius: 6px; display: none; word-break: break-all; font-family: monospace; font-size: 0.85rem;}
        .success { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }
        .preview-img { max-width: 100%; margin-top: 10px; border-radius: 6px; display: none; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‘· Contractor Evidence Upload</h2>
    
    <div class="form-group">
        <label>Select Project ID</label>
        <select id="projectSelect">
            <option value="NH-44">Highway Expansion (NH-44)</option>
            <option value="Hospital-WingA">City Hospital Wing A</option>
        </select>
    </div>

    <div class="form-group">
        <label>Phase Update</label>
        <input type="text" id="phaseNote" placeholder="e.g. Foundation Level Complete">
    </div>

    <div class="form-group">
        <label>Site Photo Evidence</label>
        <input type="file" id="sitePhoto" accept="image/*" onchange="previewFile()">
        <img id="imgPreview" class="preview-img" alt="Preview">
    </div>

    <button onclick="submitToBlockchain()">ðŸš€ Upload Evidence On-Chain</button>
    
    <div id="statusArea" class="status-msg success"></div>
</div>

<script>
    let base64ImageString = "";

    // 1. Convert Image to Base64 (Text)
    function previewFile() {
        const file = document.querySelector('input[type=file]').files[0];
        const preview = document.getElementById('imgPreview');
        const reader = new FileReader();

        reader.addEventListener("load", function () {
            // Show preview
            preview.src = reader.result;
            preview.style.display = 'block';
            
            // Store the Base64 string to send to blockchain
            base64ImageString = reader.result; 
        }, false);

        if (file) {
            reader.readAsDataURL(file);
        }
    }

    // 2. Mock POST Method Logic
    function submitToBlockchain() {
        const projectId = document.getElementById('projectSelect').value;
        const note = document.getElementById('phaseNote').value;

        if(!note || !base64ImageString) {
            alert("Please select a photo and add a note.");
            return;
        }

        // A. Prepare the Payload (Just like a POST body)
        const payload = {
            method: 'POST',
            endpoint: '/api/v1/evidence/upload',
            timestamp: new Date().toISOString(),
            body: {
                contractorId: "CNTR-8821", // Hardcoded for demo
                projectId: projectId,
                description: note,
                evidenceData: base64ImageString // The actual image data
            }
        };

        // B. Send to Blockchain Engine
        // We use "EVIDENCE_UPLOAD" as the block type
        const newBlock = GovChain.addData('EVIDENCE_UPLOAD', payload);

        // C. Show Success
        const status = document.getElementById('statusArea');
        status.style.display = 'block';
        status.innerHTML = `
            <strong>âœ… Evidence Mined to Block #${newBlock.index}</strong><br>
            <strong>Hash:</strong> ${newBlock.hash}<br>
            <small>Image data permanently stored on ledger.</small>
        `;
    }
</script>

</body>
</html>
