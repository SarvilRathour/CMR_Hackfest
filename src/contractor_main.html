<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access | Gov-Tenders</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --border-color: #e5e7eb;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent-blue: #2563eb;
            --accent-hover: #1d4ed8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--accent-blue);
            border-bottom: 2px solid var(--accent-blue);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: var(--accent-hover);
        }

        .helper-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="tabs">
            <button class="tab-btn active" onclick="showForm('login')">Login</button>
            <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
        </div>

        <div id="login-form" class="form-section active">
            <form action="#">
                <div class="input-group">
                    <label>Contractor ID</label>
                    <input type="text" placeholder="Enter your ID" required>
                </div>
                <div class="input-group">
                    <label>Project ID</label>
                    <input type="text" placeholder="Enter Project Reference" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="submit-btn">Access Portal</button>
            </form>
            <p class="helper-text">Forgot your password? <a href="#" style="color: var(--accent-blue);">Reset here</a></p>
        </div>

        <div id="signup-form" class="form-section">
            <form action="#">
                <div style="display: flex; gap: 10px;">
                    <div class="input-group" style="flex: 1;">
                        <label>First Name</label>
                        <input type="text" placeholder="Jane" required>
                    </div>
                    <div class="input-group" style="flex: 1;">
                        <label>Last Name</label>
                        <input type="text" placeholder="Doe" required>
                    </div>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="jane@example.com" required>
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+91 XXXXX XXXXX" required>
                </div>
                <div class="input-group">
                    <label>Aadhar Number</label>
                    <input type="text" placeholder="XXXX XXXX XXXX" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a strong password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(type) {
            // Toggle Buttons
            const buttons = document.querySelectorAll('.tab-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Toggle Sections
            const forms = document.querySelectorAll('.form-section');
            forms.forEach(form => form.classList.remove('active'));
            document.getElementById(type + '-form').classList.add('active');
        }
    </script>

</body>
</html>
