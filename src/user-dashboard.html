<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dash-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    .user-badge {
      background: #e0e7ff;
      color: #3730a3;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      display: inline-block;
    }
    .vote-options button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 2px solid #e5e7eb;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }
    .vote-options button:hover {
      border-color: #2563eb;
      background: #eff6ff;
    }
    .logout-link {
      display: block;
      margin-top: 1.5rem;
      color: #6b7280;
      text-decoration: underline;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
    }
    .success-message {
      color: #16a34a;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 2rem 0;
      border: 2px dashed #16a34a;
      border-radius: 8px;
      background: #f0fdf4;
    }
  </style>
</head>
<body>

  <div class="dash-card">
    <h2>Election 2025</h2>
    
    <div class="user-badge">
      Logged in as: <span id="display-aadhaar">...</span>
    </div>

    <div id="vote-container" class="vote-options">
      <p>Please select your candidate:</p>
      <button onclick="castVote('Party A')">Vote for Party A</button>
      <button onclick="castVote('Party B')">Vote for Party B</button>
      <button onclick="castVote('Party C')">Vote for Party C</button>
    </div>

    <div id="result-container" style="display: none;">
      <div class="success-message">
        You have successfully voted for <br>
        <span id="voted-party" style="color: #15803d; font-size: 1.5rem;"></span>
      </div>
    </div>

    <button class="logout-link" onclick="logout()">Logout</button>
  </div>

  <script>
    // --- STEP 1: SECURITY CHECK ---
    // Check sessionStorage. If data is missing, the user skipped the login page.
    const activeAadhaar = sessionStorage.getItem('active_aadhaar');
    const activeAddress = sessionStorage.getItem('active_address');

    if (!activeAadhaar) {
      // User is not authenticated, kick them back to login
      window.location.href = 'user_login.html';
    } else {
      // User is authenticated, show their ID
      document.getElementById('display-aadhaar').textContent = activeAadhaar;
      checkVoteStatus();
    }

    // --- STEP 2: CHECK DATABASE (LocalStorage) ---
    function checkVoteStatus() {
      // We look for a key specific to this Aadhaar number in localStorage
      // localStorage persists forever (simulating a database)
      const existingVote = localStorage.getItem('vote_record_' + activeAadhaar);

      if (existingVote) {
        showAlreadyVoted(existingVote);
      }
    }

    // --- STEP 3: CAST VOTE ---
    function castVote(party) {
      if(confirm('Confirm your vote for ' + party + '? This cannot be undone.')) {
        
        // Save to "Database" (LocalStorage)
        localStorage.setItem('vote_record_' + activeAadhaar, party);
        
        // Update UI
        showAlreadyVoted(party);
      }
    }

    // --- UI HELPER ---
    function showAlreadyVoted(party) {
      document.getElementById('vote-container').style.display = 'none';
      document.getElementById('result-container').style.display = 'block';
      document.getElementById('voted-party').textContent = party;
    }

    // --- STEP 4: LOGOUT ---
    function logout() {
      // Clear the session (logs them out)
      sessionStorage.clear();
      // Go back to login
      window.location.href = 'user_login.html';
    }
  </script>

</body>
</html>
