<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Secure Login</title>
  <style>
    :root {
      --bg-color: #f3f4f6;
      --accent-color: #2563eb;
      --text-color: #1f2937;
      --success-color: #16a34a;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
    }
    .login-card h2 {
      text-align: center;
      color: var(--text-color);
      margin-top: 0;
    }
    .form-group { margin-bottom: 1rem; }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: #4b5563;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      box-sizing: border-box; 
      transition: border-color 0.2s;
    }
    input:focus {
        outline: none;
        border-color: var(--accent-color);
    }
    input:disabled { background-color: #f9fafb; cursor: not-allowed; }
    
    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .btn-primary:hover { background-color: #1d4ed8; }
    .btn-secondary {
        background-color: white;
        color: var(--accent-color);
        border: 1px solid var(--accent-color);
        margin-top: 0;
    }
    
    .otp-section {
        display: none; /* Hidden by default */
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px dashed #e5e7eb;
        animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .error { color: #dc2626; font-size: 0.875rem; text-align: center; margin-top: 1rem; }
    .success-msg { color: var(--success-color); font-size: 0.875rem; text-align: center; margin-bottom: 0.5rem; }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Secure Citizen Login</h2>
    
    <div id="step-1">
        <div class="form-group">
            <label>Home Address</label>
            <input type="text" id="address" placeholder="e.g. Chandni Chowk, Delhi">
        </div>

        <div class="form-group">
            <label>Aadhaar Number</label>
            <input 
                type="text" 
                id="aadhaar" 
                placeholder="0000 0000 0000" 
                maxlength="14" 
                oninput="formatAadhaar(this)"
            >
        </div>
        <button class="btn-primary" onclick="sendOTP()">Verify & Send OTP</button>
    </div>

    <div id="otp-area" class="otp-section">
        <div id="otp-sent-msg" class="success-msg"></div>
        <div class="form-group">
            <label>Enter OTP</label>
            <input type="text" id="otp-input" placeholder="Enter 4-digit OTP" maxlength="4">
        </div>
        <button class="btn-primary" onclick="handleLogin()">Login Securely</button>
    </div>

    <div id="error-msg" class="error"></div>
  </div>

  <script>
    // --- UTILITIES ---
    
    // 1. Simple Hash Function (Obfuscation)
    // This turns "1234..." into a random-looking string "x8s7..."
    // Note: This is NOT crypto-secure, but good for prototypes.
    function simpleHash(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            const char = str.charCodeAt(i);
            hash = (hash << 5) - hash + char;
            hash |= 0; // Convert to 32bit integer
        }
        return "usr_" + Math.abs(hash);
    }

    // 2. Aadhaar Formatter
    function formatAadhaar(input) {
        let value = input.value.replace(/\D/g, '');
        let formattedValue = '';
        for (let i = 0; i < value.length; i++) {
            if (i > 0 && i % 4 === 0) formattedValue += ' ';
            formattedValue += value[i];
        }
        input.value = formattedValue;
    }

    // --- LOGIC ---

    let generatedOTP = null;

    function sendOTP() {
        const address = document.getElementById('address').value.trim();
        const aadhaarRaw = document.getElementById('aadhaar').value.replace(/\s/g, '');
        const errorMsg = document.getElementById('error-msg');
        
        errorMsg.textContent = "";

        // Validation
        if (!address || aadhaarRaw.length !== 12) {
            errorMsg.textContent = "Please enter a valid Address and 12-digit Aadhaar.";
            return;
        }

        // Simulate Sending OTP
        // In a real app, this connects to a backend SMS service.
        // Here, we just alert it for the prototype.
        generatedOTP = Math.floor(1000 + Math.random() * 9000); // Random 4 digits
        
        alert(`[SIMULATION] Your OTP is: ${generatedOTP}`);
        
        // UI Updates
        document.getElementById('otp-sent-msg').textContent = `OTP sent to mobile linked with Aadhaar ending in ****${aadhaarRaw.slice(-4)}`;
        document.getElementById('otp-area').style.display = 'block';
        
        // Disable inputs so they can't change details after OTP is sent
        document.getElementById('aadhaar').disabled = true;
        document.getElementById('address').disabled = true;
    }

    function handleLogin() {
        const userOTP = document.getElementById('otp-input').value.trim();
        const errorMsg = document.getElementById('error-msg');
        const aadhaarRaw = document.getElementById('aadhaar').value.replace(/\s/g, '');
        const address = document.getElementById('address').value.trim();

        // Check OTP
        if (parseInt(userOTP) !== generatedOTP) {
            errorMsg.textContent = "Invalid OTP. Please try again.";
            return;
        }

        // --- SECURITY UPGRADE: HASHING ---
        // Instead of storing raw Aadhaar, we store a Hash.
        // This protects privacy if someone looks at localStorage.
        const userHash = simpleHash(aadhaarRaw);

        // Session Uniqueness
        sessionStorage.setItem('active_user_hash', userHash);
        sessionStorage.setItem('active_address', address);
        
        // Also store the raw aadhaar temporarily ONLY for display in dashboard 
        // (In real apps, we would fetch profile from DB instead)
        sessionStorage.setItem('display_aadhaar', "XXXX-XXXX-" + aadhaarRaw.slice(-4));

        window.location.href = 'user-dashboard.html';
    }
  </script>
</body>
</html>
