<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Login</title>
  <style>
    :root {
      --bg-color: #f3f4f6;
      --accent-color: #2563eb;
      --text-color: #1f2937;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
    }
    .login-card h2 {
      text-align: center;
      color: var(--text-color);
      margin-top: 0;
    }
    .form-group { margin-bottom: 1rem; }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: #4b5563;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      box-sizing: border-box; /* Fixes padding issues */
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover { background-color: #1d4ed8; }
    .error { color: #dc2626; font-size: 0.875rem; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Citizen Login</h2>
    
    <div class="form-group">
      <label>Wallet / Home Address</label>
      <input type="text" id="address" placeholder="e.g. 0x123... or 12th Street">
    </div>

    <div class="form-group">
      <label>Aadhaar Number</label>
      <input type="text" id="aadhaar" placeholder="Enter Aadhaar Number">
    </div>

    <button onclick="handleLogin()">Login</button>
    <div id="error-msg" class="error"></div>
  </div>

  <script>
    function handleLogin() {
      const address = document.getElementById('address').value.trim();
      const aadhaar = document.getElementById('aadhaar').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (!address || !aadhaar) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      // SESSION UNIQUENESS:
      // We use sessionStorage here. This data is lost if the tab is closed.
      // This ensures the "Active Session" is temporary.
      sessionStorage.setItem('active_aadhaar', aadhaar);
      sessionStorage.setItem('active_address', address);

      // Redirect to dashboard
      window.location.href = 'user-dashboard.html';
    }
  </script>
</body>
</html>
