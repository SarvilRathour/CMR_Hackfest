<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citizen Login</title>

  <style>
    :root {
      --bg-color: #ffffff;
      --border-color: #f3f4f6;
      --text-main: #111827;
      --text-muted: #6b7280;
      --accent-blue: #2563eb;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      width: 380px;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 2.5rem;
    }

    .login-card h2 {
      margin: 0 0 1.75rem;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    input {
      width: 100%;
      padding: 0.65rem 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
    }

    input:focus {
      border-color: var(--accent-blue);
    }

    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-align: center;
    }

    .error {
      color: #dc2626;
    }

    .success {
      color: #16a34a;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Citizen Login</h2>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Enter your address">
    </div>

    <div class="form-group">
      <label for="aadhaar">Aadhaar Number</label>
      <input type="text" id="aadhaar" placeholder="Enter Aadhaar number">
    </div>

    <button onclick="loginUser()">Proceed</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    function loginUser() {
      const address = document.getElementById("address").value.trim();
      const aadhaar = document.getElementById("aadhaar").value.trim();
      const message = document.getElementById("message");

      if (!address || !aadhaar) {
        message.textContent = "Both fields are required.";
        message.className = "message error";
        return;
      }

      // Unique session key (one-time per session)
      const userKey = address.toLowerCase() + "_" + aadhaar;

      // Check if already logged in during this session
      if (sessionStorage.getItem(userKey)) {
        message.textContent =
          "You have already logged in during this session.";
        message.className = "message error";
        return;
      }

      // Store login session
      sessionStorage.setItem(userKey, "logged");

      message.textContent = "Login successful. You may proceed.";
      message.className = "message success";

      setTimeout(() => {
        window.location.href = "user-dashboard.html";
      }, 1500);
    }
  </script>

</body>
</html>
