<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tender | Govt Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F4F7FE; }
        .glass-panel { @apply bg-white border border-gray-100 shadow-sm rounded-2xl; }
        .nav-link { @apply flex items-center gap-3 px-4 py-3 text-slate-500 font-medium rounded-xl hover:bg-indigo-50 hover:text-indigo-600 transition-all; }
        .nav-link.active { @apply bg-indigo-600 text-white shadow-lg shadow-indigo-200; }
        .form-input { @apply w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:bg-white focus:border-indigo-600 focus:ring-4 focus:ring-indigo-50 transition-all outline-none text-slate-800; }
    </style>
</head>
<body class="p-4 md:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
        
        <div class="lg:col-span-1">
            <div class="glass-panel p-6 h-full">
                <div class="flex items-center gap-3 mb-8 px-2">
                    <div class="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                    </div>
                    <span class="font-bold text-xl text-slate-800">GovPortal</span>
                </div>
                
                <nav class="space-y-2">
                    <a href="#" class="nav-link active">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Issue New Tender
                    </a>
                    <a href="#" class="nav-link">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" /></svg>
                        View Active Tenders
                    </a>
                    <a href="index.html" class="nav-link mt-auto text-rose-500 hover:bg-rose-50 hover:text-rose-600">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        Logout
                    </a>
                </nav>
            </div>
        </div>

        <div class="lg:col-span-3">
            <div class="glass-panel p-6 md:p-8">
                <h1 class="text-2xl font-bold text-slate-900 mb-1">Create New Tender</h1>
                <p class="text-slate-500 mb-8 text-sm">Fill in the details below to publish a new government tender.</p>

                <form id="tenderForm" onsubmit="publishTender(event)" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Project Title</label>
                            <input type="text" id="t_title" class="form-input" placeholder="e.g. Highway Maintenance Sector 7" required>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Project Budget ($)</label>
                            <input type="number" id="t_budget" class="form-input" placeholder="50000" required>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Deadline</label>
                            <input type="date" id="t_deadline" class="form-input" required>
                        </div>

                        <div class="col-span-2">
                            <label class="block text-sm font-bold text-slate-700 mb-2">Description & Requirements</label>
                            <textarea id="t_desc" rows="4" class="form-input" placeholder="Describe the scope of work..." required></textarea>
                        </div>
                    </div>

                    <div class="flex items-center justify-end gap-4 pt-4">
                        <button type="button" class="px-6 py-3 font-semibold text-slate-500 hover:text-slate-800 transition-colors">Cancel</button>
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-indigo-100 transition-all active:scale-95 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
                            Publish Tender
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script>
    function publishTender(e) {
        e.preventDefault();

        // 1. Gather Data
        const tender = {
            id: 'TND-' + Math.floor(Math.random() * 10000),
            title: document.getElementById('t_title').value,
            budget: document.getElementById('t_budget').value,
            deadline: document.getElementById('t_deadline').value,
            desc: document.getElementById('t_desc').value,
            status: 'Open',
            bids: 0
        };

        // 2. Save to Local Storage (Simulating Database)
        let tenders = JSON.parse(localStorage.getItem('tenders') || '[]');
        tenders.push(tender);
        localStorage.setItem('tenders', JSON.stringify(tenders));

        // 3. Feedback
        alert('Tender Published Successfully!');
        document.getElementById('tenderForm').reset();
    }
</script>

</body>
</html>
